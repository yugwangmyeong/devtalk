<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="DevTALK Logo">
  <defs>
    <!-- Refined yellow/gold gradient -->
    <linearGradient id="dt-logo-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff6d4"/>
      <stop offset="30%" stop-color="#ffe08a"/>
      <stop offset="65%" stop-color="#ffca3a"/>
      <stop offset="100%" stop-color="#f4af00"/>
    </linearGradient>
    <!-- Soft shadow for depth -->
    <filter id="dt-logo-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="3" dy="4" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- DT text with serif font -->
  <g filter="url(#dt-logo-shadow)">
    <text 
      x="50%" 
      y="65%" 
      text-anchor="middle" 
      font-family="Georgia, 'Times New Roman', serif"
      font-size="320" 
      font-weight="700" 
      letter-spacing="-10" 
      fill="url(#dt-logo-gold)"
      stroke="#dca200"
      stroke-width="8"
      paint-order="stroke fill"
      style="text-rendering: optimizeLegibility;">
      DT
    </text>
  </g>
</svg>
