<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="DevTalk stacked wordmark">
  <defs>
    <linearGradient id="devtalk-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10131b"/>
      <stop offset="100%" stop-color="#1f2533"/>
    </linearGradient>
    <linearGradient id="devtalk-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffcb47"/>
      <stop offset="50%" stop-color="#ffb347"/>
      <stop offset="100%" stop-color="#ff8747"/>
    </linearGradient>
    <filter id="soft-shadow" x="-15%" y="-15%" width="130%" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="shadow"/>
      <feOffset in="shadow" dx="0" dy="10" result="offsetShadow"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetShadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="512" height="512" rx="120" fill="url(#devtalk-bg)"/>

  <g filter="url(#soft-shadow)">
    <path
      d="M360 145c-62 0-112 50-112 112s50 112 112 112c11 0 22-1.7 32.3-4.9 4.4-1.4 9 1.9 9 6.5v44.8c0 5 5.5 8.1 9.8 5.6l54.6-31.7c2-1.2 3.2-3.3 3.2-5.6v-63.6c0-62-50-112-112-112Z"
      fill="url(#devtalk-accent)"/>
  </g>

  <g fill="#f7f9ff" font-family="'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="600" text-anchor="start">
    <text font-size="136" x="76" y="208" letter-spacing="-3.5">Dev</text>
    <text font-size="136" x="76" y="336" letter-spacing="-1">Talk</text>
  </g>
</svg>
