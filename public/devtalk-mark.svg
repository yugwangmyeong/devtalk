<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="DevTALK monogram">
  <defs>
    <!-- Sleek gold gradient for the DT lettering -->
    <linearGradient id="dt-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff6d4"/>
      <stop offset="35%" stop-color="#ffe08a"/>
      <stop offset="70%" stop-color="#ffca3a"/>
      <stop offset="100%" stop-color="#f4b000"/>
    </linearGradient>
    <!-- Gentle drop shadow for depth without background -->
    <filter id="dt-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- DT text with serif font -->
  <g filter="url(#dt-shadow)">
    <text 
      x="50%" 
      y="65%" 
      text-anchor="middle" 
      font-family="Georgia, 'Times New Roman', serif"
      font-size="280" 
      font-weight="700" 
      letter-spacing="-8" 
      fill="url(#dt-gold)"
      stroke="#dca200"
      stroke-width="6"
      paint-order="stroke fill"
      style="text-rendering: optimizeLegibility;">
      DT
    </text>
  </g>
</svg>
