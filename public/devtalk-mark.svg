<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="DevTALK monogram">
  <defs>
    <linearGradient id="dt-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff6cd"/>
      <stop offset="35%" stop-color="#ffd976"/>
      <stop offset="70%" stop-color="#ffb347"/>
      <stop offset="100%" stop-color="#ff9a3c"/>
    </linearGradient>
    <filter id="dt-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="128" fill="rgba(0,0,0,0)" />
  <g filter="url(#dt-glow)">
    <text x="50%" y="58%" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif"
      font-size="248" font-weight="700" letter-spacing="10" fill="url(#dt-gold)" stroke="#ffcf6b" stroke-width="10">
      &lt;/DT
    </text>
  </g>
</svg>
