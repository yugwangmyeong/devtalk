name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: devtalk/package-lock.json

      - name: Install dependencies
        working-directory: ./devtalk
        run: npm ci

      - name: Run linter
        working-directory: ./devtalk
        run: npm run lint

      - name: Type check
        working-directory: ./devtalk
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: ./devtalk
        run: npm run test
        env:
          CI: true

      - name: Build
        working-directory: ./devtalk
        run: npm run build
        env:
          # GitHub Secrets에 DATABASE_URL이 있으면 사용, 없으면 더미 값 사용
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'mysql://dummy:dummy@localhost:3306/dummy' }}
          NODE_ENV: production

