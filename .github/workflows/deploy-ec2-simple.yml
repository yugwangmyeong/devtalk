on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy and build on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e
            
            echo "ðŸš€ Starting deployment..."
            
            DEPLOY_DIR="$HOME/devtalk"
            REPO_DIR="$DEPLOY_DIR/repo"
            
            # ë””ë ‰í† ë¦¬ ìƒì„±
            mkdir -p $REPO_DIR
            cd $REPO_DIR
            
            # Git ì €ìž¥ì†Œ í´ë¡  ë˜ëŠ” ì—…ë°ì´íŠ¸
            if [ -d .git ]; then
              echo "ðŸ“¥ Pulling latest changes..."
              git fetch origin
              git reset --hard origin/main || git reset --hard origin/master
              git clean -fd
            else
              echo "ðŸ“¥ Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git .
            fi
            
            # devtalk ë””ë ‰í† ë¦¬ë¡œ ì´ë™
            cd devtalk
            
            # ì˜ì¡´ì„± ì„¤ì¹˜
            echo "ðŸ“¦ Installing dependencies..."
            npm ci --production=false
            
            # Prisma Client ìƒì„±
            echo "ðŸ”„ Generating Prisma Client..."
            npm run db:generate || echo "âš ï¸ Prisma generate skipped"
            
            # ì• í”Œë¦¬ì¼€ì´ì…˜ ë¹Œë“œ
            echo "ðŸ”¨ Building application..."
            NODE_ENV=production npm run build
            
            # PM2ë¡œ ìž¬ì‹œìž‘
            echo "ðŸ”„ Restarting application..."
            pm2 restart devtalk || pm2 start npm --name "devtalk" -- start
            
            # PM2 ìžë™ ì‹œìž‘ ì„¤ì •
            pm2 save || true
            
            echo "âœ… Deployment completed!"
            
            # ìƒíƒœ í™•ì¸
            pm2 status
          ENDSSH

      - name: Health check
        run: |
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }}:3000 || echo "âš ï¸ Health check failed"

